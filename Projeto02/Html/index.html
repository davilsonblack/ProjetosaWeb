<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonte Ubuntu linkada-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

    <title> GuessNumber</title>
</head>
<body>
    <header>
        <a href="#"><h1>GuessNumber</h1></a>        
    </header>

    <main>
        <form>
            <label for="kick">Digite um número de (0 - 10):</label>
            <input type="number" id='kick' max='10' placeholder='0'>

            <button type='submit'>Jogar!</button>
        </form>

        <section id='result-box' id='result'>
            <h2 id='status'>Adivinhe o número sorteado!</h2>
            <span id='attempt'>Tentativas: 0</span>

            <button id='btnRestart'>Jogar de novo!</button>
        </section>
    </main>

    <footer>
        <p>GuessNumber, 2021 &copy;</p>
    </footer>
    
</body>
</html>
